<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;800&family=Poppins:ital,wght@0,200;1,300&display=swap"
        rel="stylesheet">
    <!-- CDN Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Legal Slolution Web</title>
    <!-- Primary Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .prmary-color {
            btn-primary-color: #B68C5A
        }

        .font-garamond {
            font-family: 'EB Garamond';

        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <header class="max-w-6xl mx-auto border-4 border-[#726565]">
        <nav class="flex flex-col lg:flex-row justify-between items-center mt-10 font-poppins">
            <div class="py-4">
                <img src="images/logo2.png" alt="">
            </div>
            <div>
                <ul class="flex gap-2 lg:gap-6">
                    <li><a href="">Home</a></li>
                    <li><a href="">Services <i class="fa-solid fa-angle-right lg:pl-2"></i></a></li>
                    <li><a href="">Cases <i class="fa-solid fa-angle-right lg:pl-2"></i></a></li>
                    <li><a href="">Blog <i class="fa-solid fa-angle-right lg:pl-2"></i></a></li>
                    <li><a href="">Contacts <i class="fa-solid fa-angle-right lg:pl-2"></i></a></li>
                </ul>
            </div>
            <div>
                <button class="bg-[#B68C5A] p-3 rounded-lg font-garamond text-lg font-semibold my-4"> Free
                    Consultation</button>
            </div>
        </nav>
        <!-- banner section -->
        <nav-banner class="relative">
            <div class="my-10 z-20 ">
                <img src="images/banner.png" alt="">
            </div>
            <div>
                <div class="absolute top-0 lg:absolute lg:top-24 lg:left-64 text-white text-center">
                    <h1 class="text-xl mt-2 lg:text-6xl font-extrabold font-garamond z-30">We Provide Effective <br> Legal Solutions
                    </h1>
                    <p class="text-sm mt-2 lg:text-lg lg:p-6">There are many variations of passages of Lorem Ipsum available, but the majority <br>
                        have suffered alteration in some form, by injected humour.</p>
                    <div class="mt-4 lg:mt-4 lg:ml-12  ">
                        <input type="search" id="fname" name="fname" placeholder="Search Your Services"
                            class="py-1 lg:py-3 lg:px-24 lg:border-4   rounded-lg">                      
                        
                        <button class="bg-[#B68C5A] py-1 lg:py-3 px-10 lg:ml-8 font-poppins font-semibold">Search</button>
                    </div>
                </div>
            </div>
        </nav-banner>
    </header>
</body>

</html>
